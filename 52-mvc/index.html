<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="mvc">
        <div class="mvc-view1">
            <div class="mvc-colorview" title="Color View" style="top: -48px;"></div>
        </div>
        <div class="mvc-view2">
            <div class="mvc-sizeview" title="Size View" style="top: -48px; width: 0px; height: 0px;">
            </div>
        </div>
        <div class="mvc-view3">
            <input class="mvc-controller" type="range" min="0" max="255" value="0" title="Controller">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <script src="./index.js"></script>
</body>
</html>
